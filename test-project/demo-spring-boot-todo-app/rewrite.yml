---
type: specs.openrewrite.org/v1beta/recipe
name: dev.snowdrop.FindJavaStuffs
displayName: Find java stuffs
recipeList:
  # Don't work as maven pom.xml is probably not loaded !!
  - org.openrewrite.maven.search.FindDependency:
      groupId: org.springframework.boot
      artifactId: spring-boot-starter-data-jpa
      version: 3.5.3

  - org.openrewrite.java.search.FindAnnotations:
      annotationPattern: '@org.springframework.boot.autoconfigure.SpringBootApplication'
  - org.openrewrite.text.Find:
      find: GetMapping
      filePattern: '**/*.java'
      contextSize: 50
  - org.openrewrite.text.Find:
      find: SpringBootApplication
      filePattern: '**/*.java'
  - org.openrewrite.text.Find:
      find: SpringBootApplication
      filePattern: '**/*.java'
  - org.openrewrite.properties.search.FindProperties:
      propertyKey: spring.datasource.username

