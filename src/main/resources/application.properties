# Quarkus application configuration
quarkus.application.name=rewrite-standalone-cli
quarkus.application.version=1.0.0-SNAPSHOT

%dev.quarkus.class-loading.parent-first-artifacts=org.apache.maven.resolver:maven-resolver-supplier,org.apache.maven.resolver:maven-resolver-transport-file
%test.quarkus.class-loading.parent-first-artifacts=org.apache.maven.resolver:maven-resolver-supplier,org.apache.maven.resolver:maven-resolver-transport-file

# Quarkus CLI Configuration
quarkus.picocli.native-image.processing.enable=true

# Logging configuration
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# OpenRewrite CLI Configuration
# Default values that can be overridden by environment variables
rewrite.config-location=${REWRITE_CONFIG_LOCATION:rewrite.yml}
rewrite.size-threshold-mb=${REWRITE_SIZE_THRESHOLD_MB:10}
rewrite.export-datatables=${REWRITE_EXPORT_DATATABLES:false}
rewrite.fail-on-invalid-active-recipes=${REWRITE_FAIL_ON_INVALID_ACTIVE_RECIPES:false}
rewrite.log-messages=${REWRITE_LOG_MESSAGES:false}

# Plain text masks - default values
rewrite.plain-text-masks=**/*.adoc,**/*.bash,**/*.bat,**/CODEOWNERS,**/*.css,**/*.config,**/[dD]ockerfile*,**/*.[dD]ockerfile,**/*.env,**/.gitattributes,**/.gitignore,**/*.htm*,**/gradlew,**/.java-version,**/*.jelly,**/*.jsp,**/*.ksh,**/*.lock,**/lombok.config,**/[mM]akefile,**/*.md,**/*.mf,**/META-INF/services/**,**/META-INF/spring/**,**/META-INF/spring.factories,**/mvnw,**/mvnw.cmd,**/*.qute.java,**/.sdkmanrc,**/*.sh,**/*.sql,**/*.svg,**/*.tsx,**/*.txt,**/*.py

# Default exclusions
rewrite.exclusions=**/target/**,**/.git/**,**/.idea/**,**/build/**,**/node_modules/**

# Native image configuration (if building with GraalVM)
quarkus.native.additional-build-args=--allow-incomplete-classpath,--report-unsupported-elements-at-runtime